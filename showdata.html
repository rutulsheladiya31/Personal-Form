<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h3>Display Data</h3>
    </div>
    <table border="1">
        <tr>
            <th>Name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Office</th>
            <td id="office"></td>
        </tr>
        <tr>
            <th>Residency</th>
            <td id="residency"></td>
        </tr>
        <tr>
            <th>Mobile No</th>
            <td id="fstmobileno"></td>
        </tr>
        <tr>
            <th>Telephone No</th>
            <td id="fsttelephoneno"></td>
        </tr>
        <tr>
            <th>Email Id</th>
            <td id="emailid"></td>
        </tr>
        <tr>
            <th>Adhar No</th>
            <td id="adharno"></td>
        </tr>
        <tr>
            <th>GSTIN</th>
            <td id="gstin"></td>
        </tr>
        <tr>
            <th>Vehicle No</th>
            <td id="vehicleno"></td>
        </tr>
        <tr>
            <th>DL No</th>
            <td id="dlno"></td>
        </tr>
        <tr>
            <th>Bank A/C With</th>
            <td id="bankac"></td>
        </tr>
        <tr>
            <th>Account No</th>
            <td id="accountno"></td>
        </tr>
        <tr>
            <th>Debit Card No</th>
            <td id="debitcardno"></td>
        </tr>
        <tr>
            <th>Credit Card No</th>
            <td id="creditcardno"></td>
        </tr>
        <tr>
            <th>Passport No</th>
            <td id="passportno"></td>
        </tr>
        <tr>
            <th>PAN No</th>
            <td id="panno"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td id="gender"></td>
        </tr>
        <tr>
            <th>Language</th>
            <td id="language"></td>
        </tr>
            <th>Blood Group</th>
            <td id="bloodgroup"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td id="secname"></td>
        </tr>
        <tr>
            <th>Mobile</th>
            <td id="secmobileno"></td>
        </tr>
        <tr>
            <th>Telephone</th>
            <td id="sectelephone"></td>
        </tr>
        <tr>
            <th>Relation</th>
            <td id="relation"></td>
        </tr>
    </table>
    <div class="clear-btn">
        <button type="submit" onclick="cleardata()">Clear Data</button>
        <button type="submit" onclick="goback()">Go Back To Home Page</button>
    </div>


    <script src="js/fetch-data.js"></script>
</body>

</html>
